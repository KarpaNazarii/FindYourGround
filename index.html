<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous JS</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="box">
            <img src="./images/compass.png" width="50" height="50">
            <h1>Find your ground</h1>
        </div>
    </header>
    <section class="inputs">
        <div class="box">
            <div class="inputs__inner">
                <h3>Enter the coordinates</h3>
                <input id="x" type="number" step="0.01" placeholder="xx.xx" min="0" width="100px">
                <input id="y" type="number" step="0.01" placeholder="yy.yy" min="0" width="100px">
                <input type="button" id="button" value="Find">
            </div>
        </div>
    </section>
    <div class="box">
        <main class="container">
            <div class="countries">

            </div>
            <div class="images">
            </div>
        </main>
    </div>
    <script src="js/main.min.js"></script>
</body>
</html>
